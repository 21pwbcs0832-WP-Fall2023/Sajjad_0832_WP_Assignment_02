<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Contact Us</title>
</head>
<body class="bg">

  <div class="container">
    <h2>Contact Us</h2>

    <!-- Bookstore information -->
    <div class="bookstore-info">
      <p><strong>Address:</strong> 123 Book Street, Cityville, Country</p>
      <p><strong>Contact Details:</strong> Phone: +1 234 567 8901, Email: info@bookstore.com</p>
      <p><strong>Social Media:</strong> <a href="https://www.facebook.com">Facebook</a>, <a href="https://twitter.com">Twitter</a>, <a href="https://www.instagram.com">Instagram</a></p>
    </div>

    <!-- Contact Form -->
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
  <script src="script2.js"></script>
  <script src="script4.js"></script> <!-- Include the script for contact-specific functionality -->
</body>
</html>
